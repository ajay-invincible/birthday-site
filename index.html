<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Happy+Monkey&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Happy Birthday</title>
</head>
<body>
    <div class="header">
        <h1 class="title">Today is Richa's Birthday 🎉</h1>
        <img class="bff-img" src="images/richa.jpg" alt="smiling pic of birthday girl">
        <h2 class="bff-age">23 Years Young</h2>
        <h4 class="bff-dob">29-03-2000</h4>
    </div>
    <div class="gift-section">
        <h2 class="gift-title">Here's how happy i am for you today 🥳</h2>
        <h3 class="gift-hint">(Tap the gift box)</h3>
        <div class="gift-img" id="gift-img-happy"></div>
    </div>
    <div class="gift-section">
        <h2 class="gift-title">How people react when you enter the room 😍</h2>
        <div class="gift-img" id="gift-img-react"></div>
    </div>
    <div class="gift-section">
        <h2 class="gift-title">If I had to describe you with ONE word 👇</h2>
        <div class="gift-img" id="gift-img-stupid"></div>
    </div>
    <div class="gift-section">
        <h2 class="gift-title">The only person as badass as you 💪</h2>
        <div class="gift-img" id="gift-img-badass"></div>
    </div>
    <div class="gift-section">
        <h2 class="gift-title">This one's for you, my friend 🥂</h2>
        <div class="gift-img" id="gift-img-cheers"></div>
    </div>
    <div class="footer">
        <p class="footer-text">Made with ❤️ by <a class="link-text" href="https://www.linkedin.com/in/ajaygangwar/"> Ajay Gangwar</a></p>
    </div>
</body>
</html>
